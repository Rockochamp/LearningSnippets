<!DOCTYPE html>
<html>
  <head>
    <title>Speutzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #333, #8B0000);
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
      }
      .product-image {
        width: 100%;
      }
      .product-name {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 40px;
        color: white;
      }
      .product-description {
        font-size: 18px;
        text-align: center;
        margin-top: 40px;
        color: white;
      }
      .buy-now-button {
        display: block;
        width: 200px;
        margin: 40px auto 0 auto;
        padding: 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="product-image" src="speutzer.jpg" alt="Speutzer">
      <div class="product-name">Speutzer</div>
      <div class="product-description">Introducing the new and improved Speutzer - the ultimate solution for all your needs.</div>
      <a class="buy-now-button" href="#">Buy Now</a>
    </div>
  </body>
</html>
